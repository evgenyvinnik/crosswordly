<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <style>
      text {
        font-family: 'Inter', 'Avenir Next', 'Segoe UI', sans-serif;
        font-weight: 700;
      }
    </style>
  </defs>
  <!-- Background -->
  <rect width="64" height="64" rx="4" fill="#f6f5f0" />
  
  <!-- Cell for C (black) -->
  <rect x="3" y="3" width="18" height="18" rx="2" fill="#1a1a1b" stroke="#d3d6da" stroke-width="1.5" />
  <text font-size="15" x="12" y="17" text-anchor="middle" fill="white">C</text>
  
  <!-- Cell for R (black) -->
  <rect x="23" y="3" width="18" height="18" rx="2" fill="#1a1a1b" stroke="#d3d6da" stroke-width="1.5" />
  <text font-size="15" x="32" y="17" text-anchor="middle" fill="white">R</text>
  
  <!-- Cell for O (green) -->
  <rect x="43" y="3" width="18" height="18" rx="2" fill="#6aaa64" stroke="#d3d6da" stroke-width="1.5" />
  <text font-size="15" x="52" y="17" text-anchor="middle" fill="white">O</text>
  
  <!-- Cell for first S (yellow) -->
  <rect x="43" y="23" width="18" height="18" rx="2" fill="#c9b458" stroke="#d3d6da" stroke-width="1.5" />
  <text font-size="15" x="52" y="37" text-anchor="middle" fill="#1a1a1b">S</text>
  
  <!-- Cell for second S (yellow) -->
  <rect x="43" y="43" width="18" height="18" rx="2" fill="#c9b458" stroke="#d3d6da" stroke-width="1.5" />
  <text font-size="15" x="52" y="57" text-anchor="middle" fill="#1a1a1b">S</text>
</svg>
